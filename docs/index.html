<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Crashlog handling for Tactility OS">
    <meta name="author" content="ByteWelder / Ken Van Hoeylandt">
    <meta name="robots" content="noindex">
    <title>Oops</title>
<script defer src="bundle.js"></script></head>

<body>

<header>
  <nav class="navbar mb-4">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1">Oops...</a>
    </div>
  </nav>
</header>

<main role="main">
  <section class="py-5 text-center container">
    <div class="row py-lg-1">
    <h1 class="fw-light">Oh no! You're probably here because an application crashed!</h1>
    <div class="lead text-muted py-lg-1">We're very sorry about that. You can send the text below to one of the developers.</div>
    <div id="Report" class="py-lg-4 text-center" />
  </section>
  
  <section>
    <div class="container text-center">
      <div class="row justify-content-md-center">
        <div>
          <button type="button" class="btn btn-primary" id="Share">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-share-fill" viewBox="0 0 16 16">
              <path d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.5 2.5 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5"/>
            </svg>
            &nbsp;Share with the developer
          </button>
        </div>
      </div>
    </div>
  </section>
</main>

</body>
</html>
